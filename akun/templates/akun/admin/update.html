{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap4 %}
{% load thumbnail %}

{% block title %}Admin{% endblock %}

{% block content %}
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Ubah Admin <a href="{% url 'list-admin' %}" class="btn btn-sm btn-dark btn-fw float-right"><i class="mdi mdi-format-list-numbers"></i> Daftar Admin</a></h4>
                  <form action="{{ request.path }}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                      <button type="submit" class="btn btn-primary float-right">
                        <i class="mdi mdi-content-save"></i> Simpan
                      </button>
                    {% endbuttons %}
                  </form>
                </div>
              </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
{% endblock %}
